name: Publish Release to Nexus

on:
  release:
    types: [published]  # Trigger when a GitHub release is published

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Set Nexus credentials
        run: |
          echo "NEXUS_USERNAME=${{ secrets.NEXUS_USERNAME }}" >> $GITHUB_ENV
          echo "NEXUS_PASSWORD=${{ secrets.NEXUS_PASSWORD }}" >> $GITHUB_ENV

      - name: Set release version from tag
        run: |
          # Remove "refs/tags/" prefix to get tag name
          TAG_NAME=${GITHUB_REF#refs/tags/}
          echo "RELEASE_TAG=$TAG_NAME" >> $GITHUB_ENV

      - name: Publish to Nexus
        run: ./gradlew publish --no-configuration-cache
        env:
          NEXUS_USERNAME: ${{ secrets.NEXUS_USERNAME }}
          NEXUS_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}
          RELEASE_TAG: ${{ env.RELEASE_TAG }}
