name: Publish Release to Nexus

on:
  release:
    types: [published]  # Trigger when a GitHub release is published

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Set Nexus credentials
        run: |
          echo "NEXUS_USERNAME=${{ secrets.NEXUS_USERNAME }}" >> $GITHUB_ENV
          echo "NEXUS_PASSWORD=${{ secrets.NEXUS_PASSWORD }}" >> $GITHUB_ENV

      - name: Set release version from tag
        run: |
          # Remove "refs/tags/" prefix to get tag name
          TAG_NAME=${GITHUB_REF#refs/tags/}
          echo "RELEASE_TAG=$TAG_NAME" >> $GITHUB_ENV

      - name: Build all and publish to Nexus
        run: |
          chmod +x ./gradlew
          ./gradlew buildAll publish --no-configuration-cache
        env:
          NEXUS_USERNAME: ${{ secrets.NEXUS_USERNAME }}
          NEXUS_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}
          RELEASE_TAG: ${{ env.RELEASE_TAG }}

      - name: Copy release artifacts
        run: |
          mkdir -p release
          cp core/build/libs/*.jar release/
          #cp node/build/libs/*.jar release/
          # cp protocol/build/libs/*.jar release/
          cp velocity/build/libs/*.jar release/
          zip -r release-artifacts-${{ env.RELEASE_TAG }}.zip release/

      - name: Upload artifacts to GitHub Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./release-artifacts-${{ env.RELEASE_TAG }}.zip
          asset_name: artifacts-${{ env.RELEASE_TAG }}.zip
          asset_content_type: application/zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
